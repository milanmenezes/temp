<!DOCTYPE html>
<html>
<head>
<title>Friend Book</title>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="style.css" media="all" />
    <link rel="stylesheet" type="text/css" href="demo.css" media="all" />
     <link rel="icon" type="image/gif" href="images/icon1.png" />
</head>
<body>
<div class="container">
			<!-- freshdesignweb top bar -->
            <div class="freshdesignweb-top">
                <a href="http://www.vidhyaashramcs.esy.es/" target="_blank">Home</a>
                <span class="right">
                    <a href="http://www.milan.esy.es/">
                        <strong>Visit my website</strong>
                    </a>
                </span>
                <div class="clr"></div>
            </div><!--/ freshdesignweb top bar -->
			<header>
				<h1> Friend Book <span>by Milan Menezes</span></h1>
            </header>
      <div  class="form">
    		<form id="contactform" method="post" action="http://milanfriendbook.esy.es/process11.php"> 
    			<p class="contact"><label for="name">Name</label></p> 
    			<input id="name" name="name" placeholder="First and last name" required="" tabindex="1" type="text"> 
                
                <p class="contact"><label for="nickanme">Nickname</label></p> 
    			<input id="nickname" name="nickname" placeholder="nickname" required="" tabindex="2" type="text">
    			 
    			<p class="contact"><label for="email">Email</label></p> 
    			<input id="email" name="email" placeholder="example@domain.com" required="" type="email"> 
    			 
        
               <fieldset>
                 <label>Birthday</label>
                  <input type="date">
  
            <select class="select-style gender" name="gender">
            <option value="select">i am..</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            </select><br><br>
            
                <p class="contact"><label for="Class">Class</label></p> 
    			<input id="Class" name="Class" placeholder="Class" required="" tabindex="2" type="text"> 
                
                <p class="contact"><label for="college">College</label></p> 
    			<input id="college" name="college" placeholder="College" required="" tabindex="2" type="text"> 
                
                <p class="contact"><label for="branch">Branch</label></p> 
    			<input id="branch" name="branch" placeholder="Can be left blank"  tabindex="2" type="text" maxlength="10">
                
                <p class="contact"><label for="address">Your Address (optional)</label></p> 
    			<input id="address" name="address" placeholder="Can be left blank"  tabindex="2" type="text" maxlength="10">
                
            <p class="contact"><label for="phone">Mobile phone (optional)</label></p> 
            <input id="phone" name="phone" placeholder="phone number"  type="text"> <br>
                
                <p class="contact"><label for="met">How you met me</label></p> 
    			<input id="met" name="met" placeholder="" required="" tabindex="2" type="text">
                
                <p class="contact"><label for="impression">First Impression</label></p> 
    			<input id="impression" name="impression" placeholder="" required="" tabindex="2" type="text">
                
                <p class="contact"><label for="aboutme">Write a few words about me</label></p> 
    			<input id="aboutme" name="aboutme" placeholder="" required="" tabindex="2" type="text">
                
                
                
            <input class="buttom" name="submit" id="submit" tabindex="5" value="Submit!" type="submit"> 	 
   </form> 
</div>      
</div>

</body>
</html>
